# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               jack reed
tagline:             
url:                 http://www.jack-reed.com
paginate:            1
permalink:           date
paginate_path:       "/posts/page:num"
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Jack Reed
  url:               https://twitter.com/mejackreed

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/mejackreed/jack-reed.com
