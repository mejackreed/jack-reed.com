<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        </h3>
        <div class='masthead-menu'>
          <a class='masthead-menu-item' href="{{ site.baseurl }}/posts">posts</a>
        </div>
        <div class='masthead-special-item'>
          <a href='https://github.com/mejackreed'>
            <i class="fa fa-github"></i>
          </a>
          <a href='https://twitter.com/mejackreed'>
            <i class="fa fa-twitter"></i>
          </a>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Jack Reed. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
